<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400">
  <style>
    .box { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .input-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .output-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .container { fill: #FAFAFA; stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .header { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; }
    .label { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; font-weight: 600; fill: #333333; }
    .arrow { stroke: #333333; stroke-width: 1.5; fill: none; }
    .arrow-dashed { stroke: #666666; stroke-width: 1.5; fill: none; stroke-dasharray: 5,3; }
    .note { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; fill: #666666; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <marker id="arrow3g" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>

  <!-- Streamlit Container -->
  <rect x="80" y="50" width="400" height="240" rx="10" class="container"/>
  <text x="100" y="75" class="label">Streamlit (웹 UI)</text>

  <!-- 사용자 -->
  <text x="20" y="140" class="title">사용자</text>

  <!-- 업로드 버튼 -->
  <rect x="120" y="95" width="100" height="40" rx="5" class="input-box"/>
  <text x="170" y="120" text-anchor="middle" class="title">업로드 버튼</text>

  <!-- 화살표: 사용자 → 업로드 -->
  <path d="M 55 135 L 115 115" class="arrow" marker-end="url(#arrow3)"/>

  <!-- 화살표: 업로드 → 시스템 -->
  <path d="M 170 135 L 170 160" class="arrow" marker-end="url(#arrow3)"/>

  <!-- 시스템 ② (핵심 로직) -->
  <rect x="120" y="165" width="320" height="80" rx="8" class="box"/>
  <text x="280" y="195" text-anchor="middle" class="title">시스템 (핵심 로직)</text>
  <text x="280" y="212" text-anchor="middle" class="subtitle">Loader → 최적화 엔진 → Writer</text>
  <text x="280" y="229" text-anchor="middle" class="subtitle">(입력/출력은 Streamlit이 처리)</text>

  <!-- 화살표: 시스템 → 다운로드 -->
  <path d="M 380 165 L 380 135" class="arrow" marker-end="url(#arrow3)"/>

  <!-- 다운로드 버튼 -->
  <rect x="330" y="95" width="100" height="40" rx="5" class="output-box"/>
  <text x="380" y="120" text-anchor="middle" class="title">다운로드 버튼</text>

  <!-- 화살표: 다운로드 → 사용자 -->
  <path d="M 430 115 L 500 115" class="arrow" marker-end="url(#arrow3)"/>
  <text x="540" y="120" class="title">결과</text>

  <!-- GitHub -->
  <rect x="80" y="310" width="140" height="45" rx="5" class="box"/>
  <text x="150" y="337" text-anchor="middle" class="title">GitHub</text>

  <!-- Streamlit Cloud -->
  <rect x="340" y="310" width="140" height="45" rx="5" class="box"/>
  <text x="410" y="332" text-anchor="middle" class="title">Streamlit Cloud</text>
  <text x="410" y="347" text-anchor="middle" class="subtitle">(무료 호스팅)</text>

  <!-- 화살표: GitHub → Cloud -->
  <path d="M 220 332 L 335 332" class="arrow-dashed" marker-end="url(#arrow3g)"/>
  <text x="278" y="322" text-anchor="middle" class="subtitle">자동 배포</text>

  <!-- 화살표: Cloud → Streamlit -->
  <path d="M 410 310 L 410 290" class="arrow-dashed" marker-end="url(#arrow3g)"/>

  <!-- 노트 -->
  <text x="325" y="380" text-anchor="middle" class="note">* 개발자 1명, 서버 비용 0원, 24시간 서비스</text>

  <!-- Figure caption -->
  <text x="325" y="395" text-anchor="middle" class="figure">Figure X. Streamlit 배포 구조</text>
</svg>
