<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220">
  <style>
    .box { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .input-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .output-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .code { font-family: Consolas, monospace; font-size: 9px; fill: #666666; }
    .header { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; }
    .arrow { stroke: #333333; stroke-width: 1.5; fill: none; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- My App -->
  <rect x="20" y="70" width="100" height="60" rx="8" class="box"/>
  <text x="70" y="95" text-anchor="middle" class="title">내 앱</text>
  <text x="70" y="112" text-anchor="middle" class="subtitle">(Python 코드)</text>

  <!-- Arrow -->
  <line x1="120" y1="100" x2="165" y2="100" class="arrow"/>
  <polygon points="170,100 160,95 160,105" fill="#333333"/>

  <!-- API Request -->
  <rect x="170" y="50" width="160" height="100" rx="8" class="input-box"/>
  <text x="250" y="72" text-anchor="middle" class="title">API 요청</text>
  <text x="250" y="90" text-anchor="middle" class="code">POST /v1/chat/completions</text>
  <text x="250" y="105" text-anchor="middle" class="code">{"model": "gpt-4",</text>
  <text x="250" y="118" text-anchor="middle" class="code"> "messages": [...]}</text>
  <text x="250" y="138" text-anchor="middle" class="subtitle">JSON 형식</text>

  <!-- Arrow -->
  <line x1="330" y1="100" x2="375" y2="100" class="arrow"/>
  <polygon points="380,100 370,95 370,105" fill="#333333"/>

  <!-- LLM Service -->
  <rect x="380" y="70" width="100" height="60" rx="8" class="box"/>
  <text x="430" y="95" text-anchor="middle" class="title">LLM 서비스</text>
  <text x="430" y="112" text-anchor="middle" class="subtitle">(OpenAI 등)</text>

  <!-- Bottom: SDK -->
  <rect x="120" y="165" width="260" height="30" rx="5" class="output-box"/>
  <text x="250" y="185" text-anchor="middle" class="subtitle">SDK가 복잡한 부분을 대신 처리</text>

  <!-- Figure caption -->
  <text x="250" y="210" text-anchor="middle" class="figure">Figure X. API 호출 구조</text>
</svg>
