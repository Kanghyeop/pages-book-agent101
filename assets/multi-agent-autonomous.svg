<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <style>
    .box { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .header { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; }
    .comm { stroke: #666666; stroke-width: 1.5; }
    .label { font-family: Pretendard, -apple-system, sans-serif; font-size: 7px; fill: #666666; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- PM Agent (center top) -->
  <rect x="160" y="45" width="130" height="55" rx="8" class="box" stroke-width="2"/>
  <text x="225" y="70" text-anchor="middle" class="title">PM 에이전트</text>
  <text x="225" y="87" text-anchor="middle" class="subtitle">전체 조율, 의사결정</text>

  <!-- Researcher Agent (left) -->
  <rect x="30" y="135" width="110" height="55" rx="8" class="box"/>
  <text x="85" y="160" text-anchor="middle" class="title">리서처 에이전트</text>
  <text x="85" y="177" text-anchor="middle" class="subtitle">정보 수집, 조사</text>

  <!-- Developer Agent (right) -->
  <rect x="310" y="135" width="110" height="55" rx="8" class="box"/>
  <text x="365" y="160" text-anchor="middle" class="title">개발자 에이전트</text>
  <text x="365" y="177" text-anchor="middle" class="subtitle">구현, 코딩</text>

  <!-- QA Agent (bottom center) -->
  <rect x="160" y="220" width="130" height="55" rx="8" class="box"/>
  <text x="225" y="245" text-anchor="middle" class="title">QA 에이전트</text>
  <text x="225" y="262" text-anchor="middle" class="subtitle">검증, 테스트</text>

  <!-- Connection lines (simplified, no crossing) -->
  <!-- PM to Researcher -->
  <line x1="160" y1="80" x2="115" y2="135" class="comm"/>
  <text x="115" y="108" text-anchor="middle" class="label">요청/보고</text>

  <!-- PM to Developer -->
  <line x1="290" y1="80" x2="335" y2="135" class="comm"/>
  <text x="335" y="108" text-anchor="middle" class="label">지시/결과</text>

  <!-- PM to QA -->
  <line x1="225" y1="100" x2="225" y2="220" class="comm"/>

  <!-- Researcher to QA -->
  <line x1="85" y1="190" x2="160" y2="240" class="comm"/>

  <!-- Developer to QA -->
  <line x1="365" y1="190" x2="290" y2="240" class="comm"/>

  <!-- Researcher to Developer (bottom arc) -->
  <path d="M140 175 Q225 210 310 175" class="comm" fill="none"/>
  <text x="225" y="205" text-anchor="middle" class="label">협업</text>

  <!-- Figure caption -->
  <text x="225" y="295" text-anchor="middle" class="figure">Figure X. 자율 멀티에이전트: 팀처럼 협업</text>
</svg>
