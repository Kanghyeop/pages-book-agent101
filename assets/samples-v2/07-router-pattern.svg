<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 240">
  <style>
    .box { stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .arrow { stroke: #333333; stroke-width: 1.5; fill: none; }
    .label { font-family: Pretendard, -apple-system, sans-serif; font-size: 8px; fill: #666666; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Input queries (neutral) -->
  <rect x="20" y="50" width="80" height="35" rx="6" fill="#F5F5F5" class="box"/>
  <text x="60" y="72" text-anchor="middle" class="subtitle">"결제 오류"</text>

  <rect x="20" y="95" width="80" height="35" rx="6" fill="#F5F5F5" class="box"/>
  <text x="60" y="117" text-anchor="middle" class="subtitle">"배송 조회"</text>

  <rect x="20" y="140" width="80" height="35" rx="6" fill="#F5F5F5" class="box"/>
  <text x="60" y="162" text-anchor="middle" class="subtitle">"상품 문의"</text>

  <!-- Router (single blue) -->
  <rect x="140" y="65" width="100" height="70" rx="8" fill="#E3F2FD" class="box"/>
  <text x="190" y="92" text-anchor="middle" class="title">Router</text>
  <text x="190" y="110" text-anchor="middle" class="subtitle">분류/배정</text>

  <!-- Specialist teams (all same single blue) -->
  <rect x="320" y="30" width="130" height="45" rx="6" fill="#E3F2FD" class="box"/>
  <text x="385" y="52" text-anchor="middle" class="title">결제팀 에이전트</text>
  <text x="385" y="68" text-anchor="middle" class="subtitle">결제 문제 전문</text>

  <rect x="320" y="90" width="130" height="45" rx="6" fill="#E3F2FD" class="box"/>
  <text x="385" y="112" text-anchor="middle" class="title">배송팀 에이전트</text>
  <text x="385" y="128" text-anchor="middle" class="subtitle">배송 추적 전문</text>

  <rect x="320" y="150" width="130" height="45" rx="6" fill="#E3F2FD" class="box"/>
  <text x="385" y="172" text-anchor="middle" class="title">상품팀 에이전트</text>
  <text x="385" y="188" text-anchor="middle" class="subtitle">상품 정보 전문</text>

  <!-- Arrows from inputs to router -->
  <line x1="100" y1="67" x2="135" y2="85" class="arrow"/>
  <line x1="100" y1="112" x2="135" y2="100" class="arrow"/>
  <line x1="100" y1="157" x2="135" y2="115" class="arrow"/>
  <polygon points="140,100 130,95 130,105" fill="#333333"/>

  <!-- Arrows from router to specialists -->
  <line x1="240" y1="80" x2="315" y2="52" class="arrow"/>
  <polygon points="320,52 310,47 310,57" fill="#333333"/>

  <line x1="240" y1="100" x2="315" y2="112" class="arrow"/>
  <polygon points="320,112 310,107 310,117" fill="#333333"/>

  <line x1="240" y1="120" x2="315" y2="172" class="arrow"/>
  <polygon points="320,172 310,167 310,177" fill="#333333"/>

  <!-- Decision labels -->
  <text x="275" y="45" text-anchor="middle" class="label">결제</text>
  <text x="275" y="100" text-anchor="middle" class="label">배송</text>
  <text x="275" y="160" text-anchor="middle" class="label">상품</text>

  <!-- Figure caption -->
  <text x="240" y="228" text-anchor="middle" class="figure">Figure X-7. Router 패턴</text>
</svg>
