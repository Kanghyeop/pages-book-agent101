<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 230">
  <style>
    .box { stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 12px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; font-weight: 500; fill: #666666; }
    .item { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .vs { font-family: Pretendard, -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: #BDBDBD; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- 기존 DB (single blue) -->
  <rect x="30" y="50" width="180" height="130" rx="10" fill="#E3F2FD" class="box"/>
  <text x="120" y="75" text-anchor="middle" class="title">기존 데이터베이스</text>
  <line x1="45" y1="85" x2="195" y2="85" stroke="#DDDDDD" stroke-width="1"/>
  <text x="120" y="105" text-anchor="middle" class="item">저장: 텍스트, 숫자</text>
  <text x="120" y="122" text-anchor="middle" class="item">검색: 정확히 일치</text>
  <text x="120" y="139" text-anchor="middle" class="item">"ID가 123인 것 찾기"</text>
  <text x="120" y="165" text-anchor="middle" class="subtitle">정확한 매칭</text>

  <!-- VS -->
  <text x="250" y="120" text-anchor="middle" class="vs">vs</text>

  <!-- 벡터 DB (same single blue) -->
  <rect x="290" y="50" width="180" height="130" rx="10" fill="#E3F2FD" class="box"/>
  <text x="380" y="75" text-anchor="middle" class="title">벡터 데이터베이스</text>
  <line x1="305" y1="85" x2="455" y2="85" stroke="#DDDDDD" stroke-width="1"/>
  <text x="380" y="105" text-anchor="middle" class="item">저장: 벡터 (숫자 배열)</text>
  <text x="380" y="122" text-anchor="middle" class="item">검색: 유사도 계산</text>
  <text x="380" y="139" text-anchor="middle" class="item">"이것과 비슷한 것 찾기"</text>
  <text x="380" y="165" text-anchor="middle" class="subtitle">의미 기반 검색</text>

  <!-- Figure caption -->
  <text x="250" y="218" text-anchor="middle" class="figure">Figure X-9. 기존 DB vs 벡터 DB</text>
</svg>
