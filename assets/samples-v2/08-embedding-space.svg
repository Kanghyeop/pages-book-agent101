<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 330">
  <style>
    .label { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #333333; }
    .axis { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; fill: #666666; }
    .calc { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #333333; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#DDDDDD" stroke-width="1.5"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#DDDDDD" stroke-width="1.5"/>
  <text x="200" y="275" text-anchor="middle" class="axis">성별 차원</text>
  <text x="25" y="150" text-anchor="middle" class="axis" transform="rotate(-90, 25, 150)">왕족 차원</text>

  <!-- Points (all same gray/black - no color distinction) -->
  <circle cx="120" cy="200" r="8" fill="#333333"/>
  <text x="120" y="225" text-anchor="middle" class="label">Man</text>

  <circle cx="280" cy="200" r="8" fill="#666666"/>
  <text x="280" y="225" text-anchor="middle" class="label">Woman</text>

  <circle cx="120" cy="90" r="8" fill="#333333"/>
  <text x="120" y="75" text-anchor="middle" class="label">King</text>

  <circle cx="280" cy="90" r="8" fill="#666666"/>
  <text x="280" y="75" text-anchor="middle" class="label">Queen</text>

  <!-- Vectors (dashed lines) -->
  <line x1="120" y1="200" x2="280" y2="200" stroke="#DDDDDD" stroke-width="1" stroke-dasharray="5"/>
  <line x1="120" y1="90" x2="280" y2="90" stroke="#DDDDDD" stroke-width="1" stroke-dasharray="5"/>
  <line x1="120" y1="200" x2="120" y2="90" stroke="#DDDDDD" stroke-width="1" stroke-dasharray="5"/>
  <line x1="280" y1="200" x2="280" y2="90" stroke="#DDDDDD" stroke-width="1" stroke-dasharray="5"/>

  <!-- Calculation arrow (black) -->
  <path d="M 120 90 Q 200 140 280 90" fill="none" stroke="#333333" stroke-width="2"/>
  <polygon points="280,90 270,85 270,95" fill="#333333"/>
  <text x="200" y="135" text-anchor="middle" class="calc">- Man + Woman</text>

  <!-- Figure caption -->
  <text x="200" y="315" text-anchor="middle" class="figure">Figure X-8. 임베딩 공간: King - Man + Woman = Queen</text>
</svg>
