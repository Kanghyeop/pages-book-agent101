<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <style>
    .level { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; font-weight: 500; fill: #666666; text-anchor: middle; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #333333; text-anchor: middle; }
    .desc { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; text-anchor: middle; }
    .arrow-text { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; fill: #666666; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Blue gradient bar -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#90CAF9"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
  </defs>

  <rect x="50" y="70" width="600" height="12" rx="6" fill="url(#blueGrad)"/>

  <!-- Level markers (blue gradient) -->
  <circle cx="80" cy="76" r="8" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1.5"/>
  <circle cx="200" cy="76" r="8" fill="#BBDEFB" stroke="#90CAF9" stroke-width="1.5"/>
  <circle cx="320" cy="76" r="8" fill="#90CAF9" stroke="#64B5F6" stroke-width="1.5"/>
  <circle cx="440" cy="76" r="8" fill="#64B5F6" stroke="#42A5F5" stroke-width="1.5"/>
  <circle cx="560" cy="76" r="8" fill="#1976D2" stroke="#1565C0" stroke-width="1.5"/>

  <!-- Level labels -->
  <text x="80" y="45" class="level">레벨 0</text>
  <text x="200" y="45" class="level">레벨 1</text>
  <text x="320" y="45" class="level">레벨 2</text>
  <text x="440" y="45" class="level">레벨 3</text>
  <text x="560" y="45" class="level">레벨 4</text>

  <!-- Titles -->
  <text x="80" y="58" class="title">단순 호출</text>
  <text x="200" y="58" class="title">도구 사용</text>
  <text x="320" y="58" class="title">반복적 추론</text>
  <text x="440" y="58" class="title">지속적 에이전트</text>
  <text x="560" y="58" class="title">자율 에이전트</text>

  <!-- Descriptions -->
  <text x="80" y="105" class="desc">Q → A</text>
  <text x="80" y="118" class="desc">한 번 묻고</text>
  <text x="80" y="131" class="desc">한 번 답</text>

  <text x="200" y="105" class="desc">Q → 도구 → A</text>
  <text x="200" y="118" class="desc">도구 호출</text>
  <text x="200" y="131" class="desc">가능</text>

  <text x="320" y="105" class="desc">Q → 반복 → A</text>
  <text x="320" y="118" class="desc">여러 단계</text>
  <text x="320" y="131" class="desc">반복 가능</text>

  <text x="440" y="105" class="desc">Q → 기억 → A</text>
  <text x="440" y="118" class="desc">메모리 유지</text>
  <text x="440" y="131" class="desc">세션 넘어 지속</text>

  <text x="560" y="105" class="desc">스스로 시작</text>
  <text x="560" y="118" class="desc">인간은</text>
  <text x="560" y="131" class="desc">감독만</text>

  <!-- Arrow labels -->
  <text x="50" y="165" class="arrow-text">단순</text>
  <text x="620" y="165" class="arrow-text">자율</text>

  <!-- Arrow -->
  <line x1="80" y1="155" x2="600" y2="155" stroke="#666666" stroke-width="1.5"/>
  <polygon points="600,155 590,150 590,160" fill="#666666"/>

  <!-- Figure caption -->
  <text x="350" y="190" text-anchor="middle" class="figure">Figure X-2. 에이전트 스펙트럼</text>
</svg>
