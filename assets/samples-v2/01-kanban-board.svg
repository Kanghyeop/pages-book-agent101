<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 230">
  <style>
    .header { fill: #E3F2FD; }
    .header-issue { fill: #FFF3CD; }
    .header-done { fill: #D4EDDA; }
    .header-text { font-family: Pretendard, -apple-system, sans-serif; font-size: 12px; font-weight: 600; fill: #333333; }
    .card { fill: #FFFFFF; stroke: #DDDDDD; stroke-width: 1.5; }
    .card-text { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; font-weight: 500; fill: #333333; }
    .card-sub { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .issue-card { fill: #FFF3CD; stroke: #DDDDDD; stroke-width: 1.5; }
    .done-card { fill: #D4EDDA; stroke: #DDDDDD; stroke-width: 1.5; }
    .col-border { stroke: #E0E0E0; stroke-width: 1; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Column backgrounds -->
  <rect x="0" y="0" width="150" height="200" class="col-border" fill="#FAFAFA"/>
  <rect x="150" y="0" width="150" height="200" class="col-border" fill="#FAFAFA"/>
  <rect x="300" y="0" width="150" height="200" class="col-border" fill="#FAFAFA"/>
  <rect x="450" y="0" width="150" height="200" class="col-border" fill="#FAFAFA"/>

  <!-- Headers (semantic colors for Issue/Done) -->
  <rect x="0" y="0" width="150" height="30" class="header"/>
  <rect x="150" y="0" width="150" height="30" class="header"/>
  <rect x="300" y="0" width="150" height="30" class="header-issue"/>
  <rect x="450" y="0" width="150" height="30" class="header-done"/>

  <text x="75" y="20" text-anchor="middle" class="header-text">To Do</text>
  <text x="225" y="20" text-anchor="middle" class="header-text">In Progress</text>
  <text x="375" y="20" text-anchor="middle" class="header-text">Issue</text>
  <text x="525" y="20" text-anchor="middle" class="header-text">Done</text>

  <!-- To Do cards -->
  <rect x="10" y="40" width="130" height="45" rx="6" class="card"/>
  <text x="75" y="60" text-anchor="middle" class="card-text">#1024</text>
  <text x="75" y="75" text-anchor="middle" class="card-sub">화환 배송</text>

  <rect x="10" y="95" width="130" height="45" rx="6" class="card"/>
  <text x="75" y="115" text-anchor="middle" class="card-text">#1025</text>
  <text x="75" y="130" text-anchor="middle" class="card-sub">화환 배송</text>

  <!-- In Progress cards -->
  <rect x="160" y="40" width="130" height="45" rx="6" class="card"/>
  <text x="225" y="60" text-anchor="middle" class="card-text">#1022</text>
  <text x="225" y="75" text-anchor="middle" class="card-sub">배송 중</text>

  <!-- Issue cards -->
  <rect x="310" y="40" width="130" height="45" rx="6" class="issue-card"/>
  <text x="375" y="60" text-anchor="middle" class="card-text">#1019</text>
  <text x="375" y="75" text-anchor="middle" class="card-sub">품질불만</text>

  <!-- Done cards -->
  <rect x="460" y="40" width="130" height="45" rx="6" class="done-card"/>
  <text x="525" y="60" text-anchor="middle" class="card-text">#1015</text>
  <text x="525" y="75" text-anchor="middle" class="card-sub">완료</text>

  <rect x="460" y="95" width="130" height="45" rx="6" class="done-card"/>
  <text x="525" y="115" text-anchor="middle" class="card-text">#1018</text>
  <text x="525" y="130" text-anchor="middle" class="card-sub">완료</text>

  <!-- Figure caption -->
  <text x="300" y="220" text-anchor="middle" class="figure">Figure X-1. 칸반 보드 구조</text>
</svg>
