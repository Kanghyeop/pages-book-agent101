<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <style>
    .env-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .agent-box { fill: #FFFFFF; stroke: #DDDDDD; stroke-width: 2; }
    .component { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .label { font-family: Pretendard, -apple-system, sans-serif; font-size: 12px; font-weight: 500; fill: #333333; }
    .env-label { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 500; fill: #666666; }
    .arrow { fill: none; stroke: #333333; stroke-width: 1.5; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Environment -->
  <rect x="20" y="20" width="360" height="200" rx="15" class="env-box"/>
  <text x="200" y="45" text-anchor="middle" class="env-label">환경</text>

  <!-- Agent -->
  <rect x="60" y="70" width="280" height="100" rx="10" class="agent-box"/>
  <text x="200" y="95" text-anchor="middle" class="label" font-weight="bold">에이전트</text>

  <!-- Sensor -->
  <rect x="80" y="115" width="70" height="40" rx="5" class="component"/>
  <text x="115" y="140" text-anchor="middle" class="label">센서</text>

  <!-- Processing -->
  <rect x="165" y="115" width="70" height="40" rx="5" class="component"/>
  <text x="200" y="140" text-anchor="middle" class="label">처리</text>

  <!-- Actuator -->
  <rect x="250" y="115" width="70" height="40" rx="5" class="component"/>
  <text x="285" y="140" text-anchor="middle" class="label">작동기</text>

  <!-- Internal arrows -->
  <line x1="150" y1="135" x2="160" y2="135" class="arrow"/>
  <polygon points="165,135 157,130 157,140" fill="#333333"/>

  <line x1="235" y1="135" x2="245" y2="135" class="arrow"/>
  <polygon points="250,135 242,130 242,140" fill="#333333"/>

  <!-- Environment feedback loop -->
  <path d="M 60 135 Q 40 135 40 190 Q 40 210 200 210 Q 360 210 360 135 Q 360 135 340 135" fill="none" stroke="#666666" stroke-width="1.5"/>
  <polygon points="60,135 52,130 52,140" fill="#666666"/>
  <polygon points="340,135 348,130 348,140" fill="#666666"/>

  <!-- Loop label -->
  <text x="200" y="230" text-anchor="middle" class="env-label">환경과의 상호작용</text>

  <!-- Figure caption -->
  <text x="200" y="250" text-anchor="middle" class="figure">Figure X. 에이전트 구조</text>
</svg>
