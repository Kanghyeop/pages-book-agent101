<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 220">
  <style>
    .box { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .input-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .output-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; fill: #666666; }
    .header { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; }
    .arrow { fill: none; stroke: #333333; stroke-width: 1.5; }
    .plus { font-family: Pretendard, -apple-system, sans-serif; font-size: 20px; font-weight: 600; fill: #666666; }
    .equals { font-family: Pretendard, -apple-system, sans-serif; font-size: 20px; font-weight: 600; fill: #666666; }
    .small { font-family: Pretendard, -apple-system, sans-serif; font-size: 8px; fill: #666666; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- LLM alone -->
  <rect x="30" y="50" width="100" height="80" rx="8" class="box"/>
  <text x="80" y="80" text-anchor="middle" class="title">LLM</text>
  <text x="80" y="100" text-anchor="middle" class="subtitle">"서울은 1월에</text>
  <text x="80" y="115" text-anchor="middle" class="subtitle">보통 춥습니다"</text>

  <!-- Plus -->
  <text x="155" y="95" text-anchor="middle" class="plus">+</text>

  <!-- Tool (Satellite) -->
  <rect x="180" y="50" width="100" height="80" rx="8" class="box"/>
  <text x="230" y="75" text-anchor="middle" class="title">인공위성</text>
  <text x="230" y="95" text-anchor="middle" class="subtitle">실시간 기상</text>
  <text x="230" y="110" text-anchor="middle" class="subtitle">데이터</text>

  <!-- Equals -->
  <text x="305" y="95" text-anchor="middle" class="equals">=</text>

  <!-- Enhanced Agent -->
  <rect x="330" y="40" width="190" height="100" rx="10" class="box"/>
  <text x="425" y="70" text-anchor="middle" class="title">툴을 가진 에이전트</text>
  <line x1="345" y1="80" x2="505" y2="80" stroke="#DDDDDD" stroke-width="0.5"/>
  <text x="425" y="100" text-anchor="middle" class="subtitle">"오늘 서울은 맑음,</text>
  <text x="425" y="115" text-anchor="middle" class="subtitle">기온 -3도, 미세먼지 좋음"</text>
  <text x="425" y="130" text-anchor="middle" class="small">실시간 정확한 정보</text>

  <!-- Bottom comparison -->
  <rect x="30" y="155" width="100" height="30" rx="5" class="input-box"/>
  <text x="80" y="175" text-anchor="middle" class="subtitle">확률적 텍스트</text>

  <rect x="330" y="155" width="190" height="30" rx="5" class="output-box"/>
  <text x="425" y="175" text-anchor="middle" class="subtitle">데이터 기반 정확한 응답</text>

  <!-- Figure caption -->
  <text x="275" y="210" text-anchor="middle" class="figure">Figure X. 툴: LLM의 능력 확장</text>
</svg>
