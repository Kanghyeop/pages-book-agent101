<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 300">
  <style>
    .box { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
    .note { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; fill: #666666; }
    .arrow { fill: none; stroke: #333333; stroke-width: 1.5; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Belief -->
  <rect x="60" y="20" width="200" height="65" rx="8" class="box"/>
  <text x="160" y="45" text-anchor="middle" class="title">Belief (믿음)</text>
  <text x="160" y="62" text-anchor="middle" class="subtitle">"세상이 이렇다고 생각해"</text>
  <text x="160" y="78" text-anchor="middle" class="note">틀릴 수 있음 / 불완전할 수 있음</text>

  <!-- Arrow 1 -->
  <line x1="160" y1="85" x2="160" y2="105" class="arrow"/>
  <polygon points="160,110 155,100 165,100" fill="#333333"/>

  <!-- Desire -->
  <rect x="60" y="110" width="200" height="65" rx="8" class="box"/>
  <text x="160" y="135" text-anchor="middle" class="title">Desire (욕구)</text>
  <text x="160" y="152" text-anchor="middle" class="subtitle">"이걸 이루고 싶어"</text>
  <text x="160" y="168" text-anchor="middle" class="note">여러 개 / 서로 충돌할 수 있음</text>

  <!-- Arrow 2 -->
  <line x1="160" y1="175" x2="160" y2="195" class="arrow"/>
  <polygon points="160,200 155,190 165,190" fill="#333333"/>

  <!-- Intention -->
  <rect x="60" y="200" width="200" height="65" rx="8" class="box"/>
  <text x="160" y="225" text-anchor="middle" class="title">Intention (의도)</text>
  <text x="160" y="242" text-anchor="middle" class="subtitle">"이걸 하기로 결심했어"</text>
  <text x="160" y="258" text-anchor="middle" class="note">헌신(commitment) / 쉽게 안 바꿈</text>

  <!-- Figure caption -->
  <text x="160" y="290" text-anchor="middle" class="figure">Figure X. BDI 모델</text>
</svg>
