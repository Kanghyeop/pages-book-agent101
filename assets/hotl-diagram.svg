<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <style>
    .loop { fill: none; stroke: #333333; stroke-width: 2; }
    .label { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; text-anchor: middle; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; text-anchor: middle; }
    .arrow { fill: none; stroke: #333333; stroke-width: 2; }
  </style>

  <!-- Circular loop (black) -->
  <ellipse cx="100" cy="50" rx="60" ry="35" class="loop"/>

  <!-- AI inside loop -->
  <text x="100" y="55" class="label">AI</text>

  <!-- Arrow pointing down -->
  <line x1="100" y1="85" x2="100" y2="105" class="arrow"/>
  <polygon points="100,110 95,100 105,100" fill="#333333"/>

  <!-- Human below loop -->
  <text x="100" y="130" class="label">인간</text>

  <!-- Figure caption -->
  <text x="100" y="145" class="figure">Figure X. HOTL: 인간이 루프 위에</text>
</svg>
