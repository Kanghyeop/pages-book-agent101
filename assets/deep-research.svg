<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <style>
    .box { fill: #E3F2FD; stroke: #DDDDDD; stroke-width: 1.5; }
    .input-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .output-box { fill: #F5F5F5; stroke: #DDDDDD; stroke-width: 1.5; }
    .title { font-family: Pretendard, -apple-system, sans-serif; font-size: 10px; font-weight: 600; fill: #333333; }
    .subtitle { font-family: Pretendard, -apple-system, sans-serif; font-size: 8px; fill: #666666; }
    .header { font-family: Pretendard, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333333; }
    .section { font-family: Pretendard, -apple-system, sans-serif; font-size: 9px; font-weight: 600; fill: #333333; }
    .arrow { stroke: #333333; stroke-width: 1.5; fill: none; }
    .feedback { stroke: #666666; stroke-width: 1.5; fill: none; stroke-dasharray: 5,3; }
    .pattern-label { font-family: Pretendard, -apple-system, sans-serif; font-size: 7px; fill: #666666; }
    .figure { font-family: Pretendard, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #666666; }
  </style>

  <!-- Input -->
  <rect x="20" y="100" width="60" height="35" rx="5" class="input-box"/>
  <text x="50" y="122" text-anchor="middle" class="title">질문</text>

  <!-- Orchestrator -->
  <rect x="100" y="75" width="90" height="85" rx="8" class="box"/>
  <text x="145" y="100" text-anchor="middle" class="title">Orchestrator</text>
  <text x="145" y="115" text-anchor="middle" class="subtitle">계획 수립</text>
  <text x="145" y="130" text-anchor="middle" class="subtitle">작업 분배</text>
  <text x="145" y="145" text-anchor="middle" class="subtitle">결과 종합</text>
  <text x="145" y="165" text-anchor="middle" class="pattern-label">[Orchestrator-Worker]</text>

  <!-- Arrow to orchestrator -->
  <line x1="80" y1="117" x2="95" y2="117" class="arrow"/>
  <polygon points="100,117 92,112 92,122" fill="#333333"/>

  <!-- Researchers (Parallel Workers) -->
  <rect x="220" y="35" width="80" height="45" rx="5" class="box"/>
  <text x="260" y="55" text-anchor="middle" class="title">Researcher 1</text>
  <text x="260" y="70" text-anchor="middle" class="subtitle">학술 검색</text>

  <rect x="220" y="95" width="80" height="45" rx="5" class="box"/>
  <text x="260" y="115" text-anchor="middle" class="title">Researcher 2</text>
  <text x="260" y="130" text-anchor="middle" class="subtitle">뉴스 검색</text>

  <rect x="220" y="155" width="80" height="45" rx="5" class="box"/>
  <text x="260" y="175" text-anchor="middle" class="title">Researcher 3</text>
  <text x="260" y="190" text-anchor="middle" class="subtitle">웹 검색</text>

  <text x="260" y="215" text-anchor="middle" class="pattern-label">[Parallelization]</text>

  <!-- Arrows to researchers -->
  <line x1="190" y1="95" x2="215" y2="57" class="arrow"/>
  <polygon points="220,57 210,52 212,62" fill="#333333"/>
  <line x1="190" y1="117" x2="215" y2="117" class="arrow"/>
  <polygon points="220,117 210,112 210,122" fill="#333333"/>
  <line x1="190" y1="140" x2="215" y2="177" class="arrow"/>
  <polygon points="220,177 210,172 212,182" fill="#333333"/>

  <!-- Writer -->
  <rect x="330" y="85" width="80" height="65" rx="6" class="box"/>
  <text x="370" y="110" text-anchor="middle" class="title">Writer</text>
  <text x="370" y="125" text-anchor="middle" class="subtitle">초안 작성</text>
  <text x="370" y="140" text-anchor="middle" class="subtitle">(보고서)</text>

  <!-- Arrows from researchers to writer -->
  <line x1="300" y1="57" x2="325" y2="100" class="arrow"/>
  <polygon points="330,100 320,95 322,105" fill="#333333"/>
  <line x1="300" y1="117" x2="325" y2="117" class="arrow"/>
  <polygon points="330,117 320,112 320,122" fill="#333333"/>
  <line x1="300" y1="177" x2="325" y2="135" class="arrow"/>
  <polygon points="330,135 320,130 322,140" fill="#333333"/>

  <!-- Evaluator -->
  <rect x="440" y="85" width="80" height="65" rx="6" class="box"/>
  <text x="480" y="110" text-anchor="middle" class="title">Evaluator</text>
  <text x="480" y="125" text-anchor="middle" class="subtitle">품질 검토</text>
  <text x="480" y="140" text-anchor="middle" class="subtitle">피드백</text>

  <!-- Arrow writer to evaluator -->
  <line x1="410" y1="117" x2="435" y2="117" class="arrow"/>
  <polygon points="440,117 430,112 430,122" fill="#333333"/>

  <!-- Feedback loop -->
  <path d="M480 85 L480 45 L370 45 L370 80" class="feedback"/>
  <polygon points="370,85 365,75 375,75" fill="#666666"/>
  <text x="425" y="38" text-anchor="middle" class="pattern-label">[Evaluator-Optimizer]</text>

  <!-- Output -->
  <line x1="520" y1="117" x2="545" y2="117" class="arrow"/>
  <polygon points="550,117 540,112 540,122" fill="#333333"/>

  <rect x="550" y="100" width="40" height="35" rx="5" class="output-box"/>
  <text x="570" y="122" text-anchor="middle" class="title">결과</text>

  <!-- Legend box -->
  <rect x="20" y="240" width="560" height="65" rx="6" fill="#FAFAFA" stroke="#DDDDDD" stroke-width="1"/>
  <text x="300" y="258" text-anchor="middle" class="section">사용된 패턴들</text>

  <rect x="40" y="268" width="100" height="25" rx="3" class="box"/>
  <text x="90" y="285" text-anchor="middle" class="subtitle">Orchestrator-Worker</text>

  <rect x="160" y="268" width="80" height="25" rx="3" class="box"/>
  <text x="200" y="285" text-anchor="middle" class="subtitle">Parallelization</text>

  <rect x="260" y="268" width="100" height="25" rx="3" class="box"/>
  <text x="310" y="285" text-anchor="middle" class="subtitle">Evaluator-Optimizer</text>

  <rect x="380" y="268" width="80" height="25" rx="3" class="box"/>
  <text x="420" y="285" text-anchor="middle" class="subtitle">Prompt Chaining</text>

  <rect x="480" y="268" width="80" height="25" rx="3" class="box"/>
  <text x="520" y="285" text-anchor="middle" class="subtitle">ReAct</text>

  <!-- Figure caption -->
  <text x="300" y="330" text-anchor="middle" class="figure">Figure X. DeepResearch: 패턴들의 조합</text>
</svg>
