<!-- 검색 엔진 노출 제한 -->
<meta name="robots" content="noindex, nofollow">

<!-- GitHub Markdown CSS (부분 적용) -->
<style>
  /* GitHub 스타일 코드 블록 */
  pre {
    background-color: #f6f8fa;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    padding: 16px;
    overflow: auto;
  }

  code {
    background-color: #f6f8fa;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-size: 85%;
  }

  pre code {
    background: none;
    padding: 0;
  }

  /* GitHub 스타일 표 */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #d0d7de;
    padding: 8px 12px;
  }

  th {
    background-color: #f6f8fa;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f6f8fa;
  }

  /* GitHub 스타일 인용문 */
  blockquote {
    border-left: 4px solid #d0d7de;
    padding-left: 16px;
    color: #57606a;
    margin: 16px 0;
  }

  /* 이전/다음 네비게이션 스타일 */
  .nav-footer {
    display: flex;
    justify-content: space-between;
    padding: 20px 0;
    border-top: 1px solid #d0d7de;
    margin-top: 40px;
  }

  .nav-footer a {
    display: flex;
    align-items: center;
    color: #0969da;
    text-decoration: none;
  }

  .nav-footer a:hover {
    text-decoration: underline;
  }
</style>

<!-- Mermaid 다이어그램 지원 -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({
    startOnLoad: true,
    theme: 'default'
  });
</script>
