title: 에이전트 혁명
description: 비전공자도 쉽게 읽는 AI 에이전트 플레이북
remote_theme: just-the-docs/just-the-docs

# Build settings
markdown: kramdown
plugins:
  - jekyll-remote-theme

# Just the Docs settings
nav_sort: case_insensitive
search_enabled: true
heading_anchors: true

# Collections for chapters
collections:
  docs:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
