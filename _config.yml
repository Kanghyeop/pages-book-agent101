title: 에이전트 혁명
description: 비전공자도 쉽게 읽는 AI 에이전트 플레이북
baseurl: "/pages-book-agent101"
remote_theme: just-the-docs/just-the-docs

# Build settings
markdown: kramdown
plugins:
  - jekyll-remote-theme

# Just the Docs settings
nav_sort: case_insensitive
search_enabled: true
heading_anchors: true

# 이전/다음 네비게이션 (footer에 표시)
nav_enabled: true
back_to_top: true
back_to_top_text: "맨 위로"

# Color scheme (GitHub-like)
color_scheme: light

# Collections for chapters
collections:
  docs:
    output: true

# Mermaid 다이어그램 지원
mermaid:
  version: "10.9.1"

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
